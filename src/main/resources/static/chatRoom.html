<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket/lib/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket Chat</h1>
<form id="messageForm">
    <input type="text" id="messageContent" placeholder="Enter a message">
    <button type="submit">Send</button>
</form>
<div id="messageArea"></div>

<script>
    var stompClient = null;
    var roomId = new URLSearchParams(window.location.search).get('roomId');

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/containerId/' + roomId + "/chat", function (message) {
                showMessage(JSON.parse(message.body).content);
            });
        });
    }

    function sendMessage() {
        var messageContent = document.getElementById('messageContent').value.trim();
        if(messageContent && stompClient) {
            var chatMessage = {
                content: messageContent,
                userId: 1
                // Adjust these fields according to your application's requirements
            };
            stompClient.send("/app/containerId/" + roomId + "/chat", {}, JSON.stringify(chatMessage));
            document.getElementById('messageContent').value = '';
        }
    }

    function showMessage(message) {
        var messageArea = document.getElementById('messageArea');
        var messageElement = document.createElement('div');
        messageElement.innerHTML = message;
        messageArea.appendChild(messageElement);
    }

    document.getElementById('messageForm').addEventListener('submit', function (event) {
        event.preventDefault();
        sendMessage();
    });

    connect();
</script>
</body>
</html>
